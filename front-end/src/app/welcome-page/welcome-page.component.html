<div class="p-5 my-5 bg-light rounded-3">
  <div class="container-fluid py-5">
    <h1 class="fs-1 fw-bold">Welcome to Fair Share!</h1>
    <h2 class="pt-5">Keep track of all of expense you owe and are owed by creating receipts and tagging your friends.</h2>
    <p>
      <a [routerLink]="['/receipt']" class="btn btn-primary my-5" style="margin-right:16px" role="button">View Your Receipts Here</a>
      
      <ng-container *ngIf="isUserAuthenticated; else loginButton">
        <a (click)="logout()" class="btn btn-primary my-5" role="button">Logout</a>
      </ng-container>
      <ng-template #loginButton>
        <a href="http://localhost:8080/auth/google" class="btn btn-primary my-5" role="button">Login</a>
      </ng-template>
    </p>
  </div>
</div>
